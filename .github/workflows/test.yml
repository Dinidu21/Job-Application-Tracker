name: Multi-Region User Registration Test

on:
  workflow_dispatch:
    inputs:
      users_per_runner:
        description: 'Number of users to create per runner'
        required: false
        default: '1'
      debug_mode:
        description: 'Enable debug mode (screenshots)'
        required: false
        type: boolean
        default: false

jobs:
  register-users:
    name: Register Users - ${{ matrix.os }} - ${{ matrix.region }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        # Different OS combinations
        os: [ubuntu-latest] #, windows-latest, macos-latest
        
        # Different regions/configurations
        region: [us-east, eu-west, asia-pacific]
        
        # Optional: Different browser types
        browser: [chromium, firefox, webkit]
        
        # Exclude certain combinations if needed
        exclude:
          # WebKit on Windows can be unstable
          - os: windows-latest
            browser: webkit
          # Reduce total combinations (optional)
          - os: macos-latest
            region: asia-pacific
            browser: firefox
    
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
            ~/Library/Caches/ms-playwright
            ~\AppData\Local\ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Display environment info
        run: |
          echo "OS: ${{ matrix.os }}"
          echo "Region: ${{ matrix.region }}"
          echo "Browser: ${{ matrix.browser }}"
          echo "Runner: ${{ runner.name }}"
          node --version
          npm --version
        shell: bash
      
      - name: Get public IP
        id: ip
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            curl -s https://api.ipify.org?format=json
          else
            curl -s https://api.ipify.org?format=json | tee ip.json
            cat ip.json
          fi
        shell: bash
        continue-on-error: true
      
      - name: Run registration script
        id: register
        env:
          DEBUG: ${{ github.event.inputs.debug_mode || 'false' }}
          HEADLESS: 'true'
          NUMBER_OF_USERS: ${{ github.event.inputs.users_per_runner || '5' }}
          BROWSER_TYPE: ${{ matrix.browser }}
          REGION: ${{ matrix.region }}
        run: node register-users.js
        continue-on-error: true
      
      - name: Upload registration results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.os }}-${{ matrix.region }}-${{ matrix.browser }}-${{ github.run_number }}
          path: |
            registration_summary_*.json
            *.txt
          retention-days: 30
          if-no-files-found: warn
      
      - name: Upload error screenshots
        if: failure() || github.event.inputs.debug_mode == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.os }}-${{ matrix.region }}-${{ matrix.browser }}-${{ github.run_number }}
          path: |
            error_*.png
            debug_*.png
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Check registration status
        if: always()
        run: |
          if [ -f registration_summary_*.json ]; then
            echo "Registration summary found"
            cat registration_summary_*.json
          else
            echo "No registration summary found"
          fi
        shell: bash
  
  consolidate-results:
    name: Consolidate Results
    needs: register-users
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results
          pattern: results-*
      
      - name: Consolidate and analyze results
        run: |
          echo "=== Consolidated Registration Results ==="
          
          total_files=0
          successful=0
          failed=0
          
          # Find all JSON summary files
          for file in all-results/*/registration_summary_*.json; do
            if [ -f "$file" ]; then
              total_files=$((total_files + 1))
              echo ""
              echo "File: $file"
              cat "$file"
              
              # Extract success/failure counts using grep and basic text processing
              success_count=$(grep -o '"successful": [0-9]*' "$file" | grep -o '[0-9]*' || echo "0")
              failed_count=$(grep -o '"failed": [0-9]*' "$file" | grep -o '[0-9]*' || echo "0")
              
              successful=$((successful + success_count))
              failed=$((failed + failed_count))
            fi
          done
          
          echo ""
          echo "=== Overall Summary ==="
          echo "Total result files: $total_files"
          echo "Total successful registrations: $successful"
          echo "Total failed registrations: $failed"
          
          # Create consolidated summary
          cat > consolidated_summary.txt << EOF
          === Multi-Region User Registration Results ===
          Workflow Run: ${{ github.run_number }}
          Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          Total result files: $total_files
          Total successful registrations: $successful
          Total failed registrations: $failed
          Success rate: $(echo "scale=2; $successful * 100 / ($successful + $failed)" | bc)%
          
          Matrix configurations tested:
          - Operating Systems: ubuntu-latest, windows-latest, macos-latest
          - Regions: us-east, eu-west, asia-pacific
          - Browsers: chromium, firefox, webkit
          
          Note: Each runner uses GitHub's infrastructure with real outbound IPs
          from different geographic regions, providing authentic metadata.
          EOF
          
          cat consolidated_summary.txt
        shell: bash
      
      - name: Upload consolidated summary
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-summary-${{ github.run_number }}
          path: consolidated_summary.txt
          retention-days: 90
      
      - name: Comment on workflow (if triggered manually)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Workflow completed. Check artifacts for detailed results."